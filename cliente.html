<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIB Site</title>
    <link rel="icon" href="./imgwibsite/WIB.jpg">

    <style>

        .cabecalho {
            /*Div cabeçalho*/
            display: flex;
            flex-wrap: wrap;
            background-image: url("./imgwibsite/banner.jpg");
            background-size: 95%;
            background-position: right;
        }

        .titulo1 {
            /*h1*/
            margin-left: auto;
            margin-right: auto;
            margin-top: 0;
            flex-wrap: wrap;
            text-align: center;
            display: block;
            font-size: 20px;
            color: #fff;
        }

        h2 {
            text-align: center;
            font-size: 30px;
            color: red;
        }

        .rodape {
            /*Div Rodapé*/
            color: #474a51;
            font-size: 12px;
            text-align: center;
            font-family: cambria;
            border-top: 1px solid black;
            line-height: 10%;
            /*Espaço entre linhas*/
        }

        .logowibsite {
            margin-left: 10px;
            margin-right: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            display: block;
            width: 20%;
            border-radius: 10%;
            border: 2px solid #120a8f;
        }

        .temporaria {
            width: 50%;
            display: flex;
            border-radius: 10%;
            border: 2px solid #120a8f;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
        }

        html,
        body {
            /* Remover todas as margens*/
            margin: 0px !important;
            padding: 0px !important;
            background-color: #e9e9e9;
        }
    </style>

</head>

<body>
    <div class="cabecalho">
        <img alt="drawing of a cat" src="./imgwibsite/WIB.jpg" class="logowibsite">
        <h1 class="titulo1">WIB Sites</h1>
    </div>
    <h2> Teste de login </h2>
    <br>
    <img src="./imgwibsite/siteconstrucao.png" class="temporaria">
    <br>
    <br>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
    <div class="rodape">
        <h3>WIB Sites - CNPJ nº 39.334.932/0001-06</h3>
        <p>Rua Joaquim Bona, nº 93, Santa Cruz</p>
        <p>Campo Maior/PI, CEP: 64.280-000</p>
        <p> ©2024 Todos os direitos reservados.</p>
    </div>

</body>

</html>
